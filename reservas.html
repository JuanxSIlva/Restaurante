<div class="container mt-5">
    <div class="reserva-box shadow p-4 rounded">

      <h2 class="text-center mb-3">Reserva tu mesa</h2>
      <p class="text-center text-muted mb-4">
        Completa el formulario y te confirmaremos tu reserva.
      </p>

      <form>
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" placeholder="Ej: Juan">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de la reserva</label>
          <input type="date" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Número de personas</label>
          <select class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-dark">
            Reservar ahora
          </button>
        </div>
      </form>

    </div>
  </div>
